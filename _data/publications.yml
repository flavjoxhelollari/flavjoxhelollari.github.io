main:

- title: Optimizing Stable Diffusion
    description: >
      Achieved significant speedup by identifying and addressing bottlenecks in the model. 
      Utilized the NYU HPC Greene Supercomputer. Modified the CNN architecture with 1x1 convolution 
      and performed distributed deep learning. Employed PyTorch Profiler and Weights and Biases 
      for hyperparameter tuning, achieving a 178 FID score.
    technologies:
      - PyTorch
      - NYU HPC Greene Supercomputer
      - Weights and Biases
    link: https://github.com/flavjoxhelollari/Performance-Preserving-Optimization-of-Diffusion-Networks 

  - title: moneyMate
    description: >
      Developed a Java-based desktop application for managing personal finances. 
      Features include a user-friendly graphical interface and a database to store and retrieve 
      financial data. The application supports CRUD operations, budget planning, and financial analysis, 
      and is customizable and scalable for a variety of personal finance needs.
    technologies:
      - Java
      - Database Management
    link: https://github.com/flavjoxhelollari/moneyMate 

  - title: Building Better Web-App-Firewall Models with Transformers
    description: >
      Mitigated SQL Injection attacks by utilizing transformer models to enhance web application firewall 
      models. The project focuses on preventing common web attacks, specifically embedding malicious SQL 
      code in queries to exploit vulnerabilities.
    technologies:
      - Transformers
      - SQL Injections
      - Web Security
    link: https://github.com/flavjoxhelollari/sql_llm 

  - title: Informed Search Algorithms in AI
    description: >
      Developed a Python application demonstrating the efficiency of informed search algorithms using 
      an interactive N-puzzle game. Optimized the algorithms for speed and contributed to full-stack development 
      to improve user experience.
    technologies:
